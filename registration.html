<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="js/general.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="css/general.css" />
        <link rel="stylesheet" type="text/css" href="css/registration.css" />
    </head>
    <body>
        <div class="wrapper">
            <form id="buyerRegister" class="formStrip leftColumn">
                <div class="intro">
                    <img src="/static/imgs/buyerImg.png" alt="Seja um Usuário" />
                    <h3>Consumidor</h3>
                    <p class="description">Torne-se usuário para salvar suas lojas e produtos favoritos, escrever resenhas e, de quebra, nos ajudar a fazer um Beegol ainda melhor.</p>
                </div>
                <input class="shortField" placeholder="Apelido*"/>
                <input placeholder="E-mail*"/>
                <input class="shortField" placeholder="Senha*"/>
                <input class="shortField" placeholder="Confirme Senha*"/>
                <div class="controls clearfix">
                    <button class="blueButton" type="button">Cadastrar</button>
                    <button class="greyButton" type="button">Cancelar</button>
                </div>
            </form>
            
            <form id="ownerRegister" class="formStrip rightColumn">
                <div class="intro">
                    <img src="/static/imgs/sellerImg.png" alt="Exponha sua loja no Beegol" />
                    <h3>Lojista</h3>
                    <p class="description">Exponha sua loja, produtos e entre em contato direto com seus clientes através do Beegol.</p>
                </div>
                <input class="shortField" placeholder="Apelido*"/>
                <input placeholder="E-mail*"/>
                <input class="shortField" placeholder="Senha*"/>
                <input class="shortField" placeholder="Confirme Senha*"/>
                <div class="controls clearfix">
                    <button class="blueButton" type="button" onclick="window.location = '/users/registerstore';">Avançar</button>
                    <button class="greyButton" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </body>
</html>
